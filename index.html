<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- تعیین نوع کاراکتر -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- فعال‌سازی ریسپانسیو -->
    <title>Game Web</title>
    <link rel="stylesheet" href="style.css"> <!-- اتصال فایل CSS -->
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> <!-- فونت -->
</head>
<body>

<div class="conteiner"> <!-- کانتینر اصلی سایت -->

    <div class="circle"></div> <!-- دایره تزئینی وسط صفحه -->

    <div class="navbar"> <!-- نوار ناوبری -->

        <div class="logo">
            <img src="img/logo.png" alt="logo"> <!-- لوگو سایت -->
        </div>

        <ul class="navlist"> <!-- لیست منو -->
            <li><a class="active" href="#">Home</a></li> <!-- لینک فعال -->
            <li><a href="#">Download</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Hero</a></li>
            <li><a href="#">purchase Webpons</a></li>
            <li><a href="#">Shop</a></li>
        </ul>

        <div class="click"> <!-- دکمه‌های ورود -->
            <button>Login</button>
            <button>SignUp</button>
        </div>

    </div>

    <div class="hero"> <!-- بخش اصلی Hero -->

        <div class="content"> <!-- متن hero -->
            <h1>Fight For Your HomeLand</h1> <!-- تیتر -->
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> <!-- توضیح -->
            <button>Download</button> <!-- دکمه دانلود -->
        </div>

        <div class="main-character"> <!-- کاراکتر اصلی -->
            <img src="img/royal king.png" alt="royal">
        </div>

        <div class="character"> <!-- کاراکترهای فرعی -->
            <h2>More Character</h2>
            <div class="fiters"> <!-- لیست تصاویر -->
                <img src="img/smasher girl.png">
                <img src="img/fighter.png">
                <img src="img/goblin.png">
            </div>
        </div>

    </div>

</div>

</body>
</html>
